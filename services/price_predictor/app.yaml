name: price_predictor
language: python
variables:
  - name: FEATURE_VIEW_NAME
    inputType: FreeText
    description: ''
    defaultValue: ohlcv_feature_view
    required: true
  - name: FEATURE_VIEW_VERSION
    inputType: FreeText
    description: ''
    defaultValue: 1
    required: true
  - name: FEATURE_GROUP_NAME
    inputType: FreeText
    description: ''
    defaultValue: ohlcv_feature_group
    required: true
  - name: FEATURE_GROUP_VERSION
    inputType: FreeText
    description: ''
    defaultValue: 1
    required: true
  - name: OHLCV_WINDOW_SEC
    inputType: FreeText
    description: ''
    defaultValue: 60
    required: true
  - name: PRODUCT_ID
    inputType: FreeText
    description: ''
    defaultValue: BTC/USD
    required: true
dockerfile: Dockerfile
runEntryPoint: src/training.py
defaultFile: src/training.py
