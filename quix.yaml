# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 100
      memory: 300
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of currencies to get trades for
        required: true
        value: '["BTC/USD", "ETH/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: ''
        required: true
        value: live
  - name: trade_to_ohlcv
    application: services/trade_to_ohlcv
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: Topic to consume trades from
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: Topic to send candles to
        required: true
        value: ohlcv
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trade_to_ohlcv_consumer_group
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: Window length for candles in secs
        required: true
        value: 60
  - name: topic_to_feature_store
    application: services/topic_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 100
      memory: 300
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: ''
        required: true
        value: ohlcv
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: consumer_group_ohlcv_to_feature_store
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: ohlcv_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: false
        value: 1
      - name: FEATURE_GROUP_PRIMARY_KEYS
        inputType: FreeText
        description: ''
        required: true
        value: '["product_id", "timestamp_ms"]'
      - name: FEATURE_GROUP_EVENT_TIME
        inputType: FreeText
        description: ''
        required: true
        value: timestamp_ms
      - name: START_OFFLINE_MATERIALIZATION
        inputType: FreeText
        description: ''
        required: true
        value: false
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_PROJECT_NAME
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY
      - name: BATCH_SIZE
        inputType: FreeText
        description: ''
        required: true
        value: 1
  - name: trade_producer_historical
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade_historical
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of currencies to get trades for
        required: true
        value: '["BTC/USD", "ETH/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: ''
        required: true
        value: historical
      - name: LAST_N_DAYS
        inputType: FreeText
        description: Number of days in the past for which we fetch trade data
        required: false
        value: 30

# This section describes the Topics of the data pipeline
topics:
  - name: trade
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ohlcv
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: trade_historical
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
